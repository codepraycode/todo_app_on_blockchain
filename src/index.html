<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List | Blockchain</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Style -->
    <style>
        main {
            margin-top: 60px;
        }
        
        #content {
            display: none;
        }
        
        form {
            width: 350px;
            margin-bottom: 10px;
        }
        
        ul {
            margin-bottom: 0px;
        }
        
        #completedTaskList .content {
            color: grey;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a href="#" class="navbar-brand col-sm-3 col-md-2 mr-0">My Todo List</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap d-none d-sm-block">
                <small>
                    <a href="#" class="nav-link">
                        <span id="account"></span>
                    </a>
                </small>
            </li>
        </ul>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <main role="main" class="col-lg-12 d-flex justify-content-center">
                <div id="loader" class="text-center">
                    <p class="text-center">Loading...</p>
                </div>
                <div id="content">
                    <form onsubmit="App.createTask(); return false;">
                        <input type="text" id="newTask" class="form-control" placeholder="Add task..." required/>

                        <button type="submit" hidden=""></button>
                    </form>

                    <!-- uncompleted tasks -->
                    <ul id="taskList" class="list-unstyled">
                        <div class="taskTemplate checkbox" style="display: none;">
                            <label>
                                <input type="checkbox"/>
                                <span class="content">Task content goes here...</span>
                            </label>
                        </div>
                    </ul>
                    <!-- completed tasks -->
                    <ul id="completedTaskList" class="list-unstyled"></ul>
                </div>
            </main>
        </div>
    </div>


    <!-- Javascripts -->
    <script src="jquery-3.6.0.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/web3/dist/web3.min.js"></script>
    <script src="vendor/@truffle/contract/dist/truffle-contract.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
